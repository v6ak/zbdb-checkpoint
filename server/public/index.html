<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>ZBDB Checkpoint</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="lib/material-components-web/dist/material-components-web.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css" integrity="sha256-x8PYmLKD83R9T/sYmJn1j3is/chhJdySyhet/JuHnfY=" crossorigin="anonymous" />
    <link rel="stylesheet" media="screen" href="stylesheets/main.css">
    <link rel="icon" type="image/png" href="images/header.png">
</head>
<body class="mdc-typography mdc-typography--body1">

<!-- TODO: migrate mdc-toolbar to Top App Bar when fixed TAB support is released (Apr 2018: it is just in master) -->

<aside class="mdc-drawer mdc-drawer--temporary mdc-typography">
    <nav class="mdc-drawer__drawer">
        <header class="mdc-drawer__header">
            <div class="mdc-drawer__header-content">
                <div>
                    Stanoviště č. <span class="checkpoint-number">…</span>: <span class="checkpoint-name"></span>
                </div>
            </div>
        </header>
        <nav id="main-menu" class="mdc-drawer__content mdc-list">
            <a class="mdc-list-item" href="#table">
                <i class="material-icons mdc-list-item__graphic" aria-hidden="true">list</i>Tabulka
            </a>
            <a class="mdc-list-item" href="#statistics">
                <i class="material-icons mdc-list-item__graphic" aria-hidden="true">show_chart</i> Statistiky
            </a>
        </nav>
    </nav>
</aside>

<div class="subpage hidden" id="statistics">
    <header class="mdc-toolbar mdc-toolbar--fixed">
        <div class="mdc-toolbar__row">
            <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
                <span class="material-icons mdc-toolbar__menu-icon menu mdc-ripple-surface">menu</span>
                <span class="mdc-toolbar__title">Statistiky pro <span class="checkpoint-title">…</span>
            </section>
        </div>
    </header>
    <main role="main" class="mdc-toolbar-fixed-adjust">
        <ul class="mdc-list mdc-list--two-line" id="stats">
            <li>…</li>
        </ul>
    </main>
</div>

<div class="subpage hidden" id="table">
    <header class="mdc-toolbar mdc-toolbar--fixed">
        <div class="mdc-toolbar__row">
            <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
                <span class="material-icons mdc-toolbar__menu-icon menu mdc-ripple-surface">menu</span>
                <span class="mdc-toolbar__title checkpoint-title">…</span>
            </section>
        </div>
    </header>
    <main role="main" class="mdc-toolbar-fixed-adjust">
        <div class="mdc-card">
            <div class="mdc-card__actions">
                <button type="button" class="mdc-button mdc-button--raised trigger-arrival-modal">
                    <i class="material-icons mdc-button__icon">add</i> příchod
                </button>
                <a href="#departure-modal" class="mdc-button mdc-button--raised">
                    <i class="material-icons mdc-button__icon">remove</i> odchod
                </a>
                <button type="button" class="mdc-button mdc-button--raised trigger-end-modal" data-target="#end-modal">
                    <i class="material-icons mdc-button__icon">clear</i> konec
                </button>
            </div>
        </div>

        <div class="mdc-card mdc-card--alert">Vize: Tato tabulka by asi měla být editovatelná, řaditelná a měla by reflektovat zapsaná data.</div>
        <div class="mdc-select">
            <select class="mdc-select__native-control">
                <option value="last-modified">
                    Podle poslední změny
                </option>
                <option value="id">
                    Podle startovního čísla
                </option>
            </select>
            <div class="mdc-select__label mdc-select__label--float-above">Řazení</div>
            <div class="mdc-select__bottom-line"></div>
        </div>
        <ul id="participants" class="mdc-list mdc-list--dense mdc-list--two-line participant-list"></ul>
    </main>
</div>

<div class="subpage" id="welcome">
    <div role="progressbar" class="mdc-linear-progress mdc-linear-progress--indeterminate">
        <div class="mdc-linear-progress__buffering-dots"></div>
        <div class="mdc-linear-progress__buffer"></div>
        <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
            <span class="mdc-linear-progress__bar-inner"></span>
        </div>
        <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
            <span class="mdc-linear-progress__bar-inner"></span>
        </div>
    </div>
</div>


<!-- TODO: convert the dialogs to separate screens -->
<aside id="arrival-modal"
       class="mdc-dialog"
       role="alertdialog"
       aria-labelledby="my-mdc-dialog-label"
       aria-describedby="my-mdc-dialog-description">
    <div class="mdc-dialog__surface">
        <header class="mdc-dialog__header">
            <h2 class="mdc-dialog__header__title">
                Příchod na stanoviště
            </h2>
        </header>
        <section class="mdc-dialog__body">
            <section>
                <div class="mdc-text-field">
                    <input type="time" class="mdc-text-field__input" id="arrival-time">
                    <label class="mdc-floating-label" for="arrival-time">Čas příchodu</label>
                    <div class="mdc-line-ripple"></div>
                </div>
            </section>
            <section class="participant-list-section"></section>

        </section>
        <footer class="mdc-dialog__footer">
            <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--cancel">Zavřít</button>
            <button type="button" class="mdc-button mdc-dialog__footer__button mdc-button--raised mdc-dialog__footer__button--accept">Přidat</button>
        </footer>
    </div>
    <div class="mdc-dialog__backdrop"></div>
</aside>

<aside id="end-modal"
       class="mdc-dialog"
       role="alertdialog"
       aria-labelledby="my-mdc-dialog-label"
       aria-describedby="my-mdc-dialog-description">
    <div class="mdc-dialog__surface">
        <header class="mdc-dialog__header">
            <h2 class="mdc-dialog__header__title">
                Ukončení účasti v pochodu
            </h2>
        </header>
        <section class="mdc-dialog__body">
            <section class="participant-list-section"></section>
            <div class="mdc-form-field">
                <div class="radio">
                    <div class="mdc-radio">
                        <input class="mdc-radio__native-control" type="radio" id="radio-1" name="radios">
                        <div class="mdc-radio__background">
                            <div class="mdc-radio__outer-circle"></div>
                            <div class="mdc-radio__inner-circle"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mdc-form-field">
                <div class="radio">
                    <label id="radio-1-label" for="radio-1">Účastník je na stanovišti</label>
                    <div class="mdc-radio">
                        <input class="mdc-radio__native-control" type="radio" id="radio-2" name="radios">
                        <div class="mdc-radio__background">
                            <div class="mdc-radio__outer-circle"></div>
                            <div class="mdc-radio__inner-circle"></div>
                        </div>
                    </div>
                    <label id="radio-2-label" for="radio-2">Účastník oznámil, že nepřijde</label>
                </div>
            </div>
        </section>
        <footer class="mdc-dialog__footer">
            <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--cancel">Zavřít</button>
            <button type="button" class="mdc-button mdc-dialog__footer__button mdc-button--raised mdc-dialog__footer__button--accept">Přidat</button>
        </footer>
    </div>
    <div class="mdc-dialog__backdrop"></div>
</aside>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.4.1/mobile-detect.min.js" integrity="sha256-YUFX6dTDy0SmQW49sGqukFNApwwXsWMH1lxjAK1CRTc=" crossorigin="anonymous"></script>
<script type="text/javascript" src="client-jsdeps.min.js"></script>
<script type="text/javascript" src="client-opt.js"></script>
</body>
</html>
