<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>ZBDB Checkpoint</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link rel="stylesheet" media="screen" href="stylesheets/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/css/select2.min.css" integrity="sha256-xJOZHfpxLR/uhh1BwYFS5fhmOAdIRQaiOul5F/b7v3s=" crossorigin="anonymous" />
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top nav-tabs" id="navbar">
    <a class="navbar-brand" id="brand" href="#">…</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#main">Hlavní</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#table">Tabulka</a>
            </li>
        </ul>
    </div>
</nav>

<main role="main" class="container subpage hidden" id="main">
    <button type="button" class="btn btn-lg btn-info" data-toggle="modal" data-target="#arrival-modal">
        ➕ příchod
    </button>
    <button type="button" class="btn btn-lg btn-info" data-toggle="modal" data-target="#departure-modal">
        ➖ odchod
    </button>
    <button type="button" class="btn btn-lg btn-danger" data-toggle="modal" data-target="#end-modal">
        ☠ konec
    </button>
    <h2>Statistika</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">počet</th>
            <th scope="col">stav</th>
        </tr>
        </thead>
        <tbody id="stats">
        <tr>
            <td colspan="2">…</td>
        </tr>
        </tbody>
    </table>
</main>

<main role="main" class="container subpage hidden" id="table">
    <div class="alert alert-warning">Tato tabulka by asi měla být editovatelná a reflektovat zapsaná data. To zatím nedělá.</div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">účastník</th>
                <th scope="col">příchod</th>
                <th scope="col">odchod</th>
            </tr>
        </thead>
        <tbody id="participants">
        <tr>
            <td colspan="6">…</td>
        </tr>
        </tbody>
    </table>
</main>

<div class="subpage" id="loading-progress">
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
    </div>
</div>


<div class="modal" tabindex="-1" role="dialog" id="arrival-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Příchod na stanoviště</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="arrival-time" class="bmd-label-floating">Čas příchodu</label>
                    <input type="time" class="form-control" id="arrival-time">
                </div>
                <div class="form-group">
                    <label for="arrival-participants" class="bmd-label-floating">Účastníci</label>
                    <input type="text" class="form-control select-participants" id="arrival-participants" placeholder="Čísla účastníků">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Přidat</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Zavřít</button>
            </div>
        </div>
    </div>
</div>
<div class="modal" tabindex="-1" role="dialog" id="departure-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Odchod ze stanoviště</h5>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="departure-time" class="bmd-label-floating">Čas odchodu</label>
                    <input type="time" class="form-control" id="departure-time" placeholder="(aktuální čas)">
                </div>
                <div class="form-group">
                    <label for="departure-participants" class="bmd-label-floating">Účastníci</label>
                    <input type="text" class="form-control select-participants" id="departure-participants" placeholder="Čísla účastníků">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Zavřít</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="end-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Ukončení účasti</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="alert alert-warning">Co když někdo přišel a zrovna řekl, že končí?</div>
                    <div class="form-group">
                        <label for="ending-participants" class="bmd-label-floating">Účastníci</label>
                        <input type="text" class="form-control select-participants" id="ending-participants" placeholder="Čísla účastníků">
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="endType" id="endType1" value="option1" checked>
                            Účastník přišel
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="endType" id="endType2" value="option2">
                            Účastník oznámil, že nepřijde
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Zavřít</button>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/js/select2.full.min.js" integrity="sha256-FcVIknBiVRk5KLQeIBb9VQdtFRMqwffXyZ+D8q0gQro=" crossorigin="anonymous"></script>
<script type="text/javascript" src="client-opt.js"></script>
</body>
</html>
